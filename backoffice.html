      <main>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h2 class="mt-5 mb-3">Backoffice</h2>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input
                      class="form-control"
                      id="name"
                      aria-describedby="name input"
                      placeholder="Inserisci il nome del prodotto"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Descrizione</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      rows="6"
                      aria-describedby="name input"
                      placeholder="Inserisci la descrizione"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input
                      class="form-control"
                      id="brand"
                      aria-describedby="brand input"
                      placeholder="Inserisci il brand"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="img" class="form-label">Immagine</label>
                    <input
                      class="form-control"
                      id="img"
                      aria-describedby="img input"
                      placeholder="Inserisci l'url dell'immagine"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      aria-describedby="price input"
                      placeholder="Inserisci il prezzo"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">INVIA</button>
                  <button type="button" class="btn btn-danger" id="delete">ELIMINA</button>
                  <button type="reset" class="btn btn-warning text-end" id="reset">RESET</button>
                </form>
              </div>
            </div>
          </div>
      </main>
